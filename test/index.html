<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>jquery-locate</title>

        <style type="text/css">
            body {
                font-size: 80%;
            }

            .test {
                float: left;
                width: 150px;
                height: 300px;
                margin: 0 10px 10px 0;
                padding-right: 50px;
            }

            .test > .ref_el {
                width: 150px;
                height: 150px;
                background-color: #00f;
            }

            .test > .el {
                width: 50px;
                height: 50px;
                background-color: #f00;
            }
        </style>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        <script type="text/javascript" src="../include/jquery.locate.js"></script>
    </head>

    <body>
        <h1>jquery-locate</h1>

        <div class="test" id="test_1">
            <h2><code>lt</code> (Left Top)</h2>
            <div class="ref_el"></div>
            <div class="el"></div>
            <script type="text/javascript">
                jQuery('#test_1 > .el').locate('#test_1 > .ref_el', 'lt');
            </script>
        </div>

        <div class="test" id="test_2">
            <h2><code>lc</code> (Left Centre)</h2>
            <div class="ref_el"></div>
            <div class="el"></div>

                jQuery('#test_2 > .el').locate('#test_2 > .ref_el', 'lc');

        </div>

        <div class="test" id="test_10">

</html>
